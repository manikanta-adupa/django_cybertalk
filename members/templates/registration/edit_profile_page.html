{% extends 'base.html' %}
{% block title %}Edit profile page{% endblock %}
{% block content %}
{% if user.is_authenticated %}
    <h1>Edit profile</h1>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-outline-success">Updatew profile</button>
        </form>
    </div>
{% else %}
<h3>You cannot access this page.</h3>
{% endif %}


{% endblock %}
